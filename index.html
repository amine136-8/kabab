<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>L'Empire Kabab ‚Äì Service Rapide</title>
<style>
* { 
  box-sizing: border-box; 
  margin: 0;
  padding: 0;
}

body {
  margin: 0;
  font-family: 'Arial Black', Arial, sans-serif;
  text-align: center;
  overflow-x: hidden;
  overflow-y: hidden;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
  min-height: 100vh;
  
  /* FULL PAGE BACKGROUND - Change this to your game background */
  background: url("back2.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

/* Dark overlay for better readability (optional) */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.2);
  pointer-events: none;
  z-index: 0;
}

/* ==================== WELCOME SCREEN ==================== */
#welcome-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  z-index: 3000;
  display: flex;
  align-items: center;
  justify-content: center;
  background: url("back.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

#welcome-screen.hidden {
  display: none;
}

.menu-buttons {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-top: 35vh;
  padding: 30px 25px;
  border-radius: 30px;
}

.menu-btn {
  background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
  color: #ffd900;
  border: 3px solid #ffd700;
  border-radius: 22px;
  padding: 18px 42px;
  font-size: 1.35em;
  font-weight: 900;
  letter-spacing: 1px;
  font-family: "Arial Black", Impact, sans-serif;
  cursor: pointer;
  box-shadow: 0 6px 0 #b89b00, 0 12px 25px rgba(255, 215, 0, 0.35);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.menu-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 0 #ffd700, 0 18px 35px rgba(255, 215, 0, 0.7);
}

.menu-btn:active {
  transform: translateY(3px);
  box-shadow: 0 3px 0 #b89b00, 0 6px 15px rgba(255, 215, 0, 0.3);
}

.menu-btn.secondary {
  background: linear-gradient(135deg, #2a2a2a, #111);
  color: #ffffff;
  border-color: #ffffff;
  box-shadow: 0 5px 0 #aaa, 0 12px 22px rgba(255, 255, 255, 0.25);
}

.menu-btn.exit {
  background: linear-gradient(135deg, #400000, #1a0000);
  color: #fff;
  border-color: #ffcc00;
  font-size: 1.1em;
  box-shadow: 0 5px 0 #992200, 0 10px 20px rgba(255, 100, 0, 0.4);
}

/* ==================== BEST SCORES SCREEN ==================== */
#scores-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  z-index: 3000;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.95);
}

#scores-screen.show {
  display: flex;
}

.scores-container {
  background: rgba(0, 0, 0, 0.92);
  padding: 40px;
  border-radius: 25px;
  border: 6px solid #ffd700;
  box-shadow: 0 0 60px rgba(255, 215, 0, 0.8);
  max-width: 90%;
  width: 500px;
  max-height: 80vh;
  overflow-y: auto;
}

.scores-title {
  font-size: 2.2em;
  color: #ffd700;
  margin-bottom: 30px;
  text-shadow: 3px 3px 0 #000;
}

.score-list {
  margin-bottom: 30px;
}

.score-item {
  background: rgba(255, 215, 0, 0.1);
  padding: 15px 20px;
  margin-bottom: 12px;
  border-radius: 15px;
  border: 3px solid #ffd700;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.score-rank {
  font-size: 1.8em;
  color: #ffd700;
  font-weight: bold;
  width: 50px;
}

.score-details {
  flex: 1;
  text-align: left;
  margin-left: 15px;
}

.score-points {
  font-size: 1.5em;
  color: #fff;
  font-weight: bold;
}

.score-info {
  font-size: 0.9em;
  color: #ffaa00;
  margin-top: 5px;
}

.no-scores {
  padding: 40px;
  color: #999;
  font-size: 1.2em;
}

.back-btn {
  background: linear-gradient(135deg, #666 0%, #333 100%);
  color: #fff;
  border: none;
  padding: 15px 35px;
  border-radius: 20px;
  font-size: 1.2em;
  font-weight: bold;
  cursor: pointer;
  border: 4px solid #999;
  font-family: 'Arial Black', Arial, sans-serif;
  transition: all 0.2s;
}

.back-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(150, 150, 150, 0.5);
}

/* ==================== GAME SCREEN ==================== */
#game-container {
  max-width: 650px;
  margin: 0 auto;
  padding: 15px;
  position: relative;
  min-height: 100vh;
  display: none;
  flex-direction: column;
  z-index: 1;
}

#game-container.active {
  display: flex;
}

h1 {
  margin: 8px 0;
  font-size: 2em;
  text-shadow: 3px 3px 0 #000000, 0 0 15px #ffd700;
  letter-spacing: 2px;
  color: #ffd700;
}

/* ==================== STATS BAR ==================== */
#stats {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin-bottom: 15px;
}

.stat {
  background: rgba(0, 0, 0, 0.85);
  padding: 12px;
  border-radius: 15px;
  border: 3px solid #ffd700;
  box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
  position: relative;
  overflow: hidden;
}

.stat-label {
  font-size: 0.8em;
  opacity: 0.9;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #ffd700;
  margin-bottom: 5px;
}

.stat-value {
  font-size: 1.8em;
  font-weight: bold;
  color: #fff;
}

#time-bar {
  position: absolute;
  bottom: 0;
  left: 0;
  height: 100%;
  background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00);
  opacity: 0.9;
  transition: width 0.2s linear;
  z-index: 0;
}

.stat-content {
  position: relative;
  z-index: 1;
}

/* ==================== CUSTOMER AREA - NO BOX, FLOATING ==================== */
#customer-area {
  position: relative;
  width: 100%;
  height: 500px; /* increase this to give bigger customer room */
  margin-bottom: 15px;
}

.customer {
  position: absolute;
  top: 75%;          /* center vertically */
  left: 50%;         /* center horizontally */
  transform: translate(-50%, -50%); /* truly center */
  
  width: 500px;      /* bigger width */
  height: 450px;     /* bigger height, maintain aspect ratio */
  
  background-size: contain;
  background-position: center; /* center instead of bottom center */
  background-repeat: no-repeat;
  
  transition: transform 0.3s ease;
  z-index: 2;
  filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.5));
}


/* Customer images */
.cust-normal { background-image: url("c1.png"); }
.cust-angry { background-image: url("c2.png"); height: 500px;top: 78%; }
.cust-vip { background-image: url("vip.png"); filter: drop-shadow(0 0 25px gold) drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5)); }
.cust-troll { background-image: url("img/customers/troll.png"); }
.cust-boss { background-image: url("img/customers/boss.png"); width: 240px; height: 320px; }
.cust-critic { background-image: url("img/customers/critic.png"); }

@keyframes angryShake {
  0%, 100% { transform: translateX(-50%) rotate(0deg); }
  25% { transform: translateX(-50%) rotate(-2deg); }
  75% { transform: translateX(-50%) rotate(2deg); }
}

/* ==================== ORDER BUBBLE - WHITE BOX WITH HORIZONTAL TIMER ==================== */
#order-bubble {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  
  background: white;
  border-radius: 20px;
  padding: 15px 20px 10px 20px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
  
  min-width: 200px;
  max-width: 90%;
  
  z-index: 5;
  
  /* Speech bubble tail */
  position: relative;
}

/* Speech bubble tail pointing down to customer */
#order-bubble::after {
  content: '';
  position: absolute;
  bottom: -15px;
  left: 50%;
  transform: translateX(-50%);
  
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-top: 15px solid white;
}

/* Customer type badge inside bubble */
#customer-type {
  font-size: 0.75em;
  font-weight: bold;
  padding: 4px 10px;
  border-radius: 12px;
  text-transform: uppercase;
  margin-bottom: 8px;
  display: inline-block;
  color: white;
}

.type-normal { background: #000000; }
.type-angry { background: #c51400; }
.type-vip { background: #f39c12; box-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
.type-troll { background: #9b59b6; }
.type-boss { background: #000; border: 2px solid #ff0000; }
.type-critic { background: #1abc9c; }

/* Order items display */
#order-display {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 10px;
  min-height: 40px;
}

.order-item {
  background: linear-gradient(135deg, #ffd700, #ffaa00);
  color: #000;
  padding: 6px 12px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 1.1em;
  border: 2px solid #ff6600;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
}

.order-item.completed {
  background: linear-gradient(135deg, #00dd00, #00aa00);
  opacity: 0.6;
  text-decoration: line-through;
}

.order-item.current {
  animation: currentPulse 0.6s infinite;
  box-shadow: 0 0 12px #ffd700;
}

@keyframes currentPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

/* ==================== HORIZONTAL TIMER BAR INSIDE BUBBLE ==================== */
#timer-bar-container {
  width: 100%;
  height: 10px;
  background: rgba(0, 0, 0, 0.15);
  border-radius: 10px;
  overflow: hidden;
  position: relative;
}

#order-timer-bar {
  height: 100%;
  background: linear-gradient(90deg, #ff0000 0%, #ff6600 25%, #ffff00 50%, #00ff00 100%);
  width: 100%;
  transition: width 0.05s linear;
  border-radius: 10px;
  box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
}

/* Timer warning state */
.timer-warning #order-timer-bar {
  animation: timerFlash 0.5s infinite;
}

@keyframes timerFlash {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}

/* ==================== MENU ==================== */
#menu {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  position: absolute;  /* or fixed if you want it to stay visible on scroll */
  bottom: 1px;           /* distance from top */
  left: 50%;
  transform: translateX(-50%); /* center horizontally */
  width: 90%;}


.item {
  background: linear-gradient(135deg, #ffd700 0%, #f5f5f5 100%);
  color: #000;
  padding: 22px 16px;
  border-radius: 18px;
  cursor: pointer;
  font-weight: bold;
  border: 4px solid #ffd700;
  transition: all 0.15s ease;
  font-size: 1.15em;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
  min-height: 75px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.item:hover {
  background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
  transform: translateY(-3px) scale(1.03);
  border-color: #ff6600;
  box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
}

.item:active {
  transform: translateY(0) scale(0.98);
}

#bonus-zone {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
  min-height: 55px;
  margin-bottom: 15px;
}

.bonus-btn {
  background: linear-gradient(135deg, #ff6600 0%, #ff3300 100%);
  color: #fff;
  border: none;
  padding: 14px 26px;
  border-radius: 22px;
  font-weight: bold;
  cursor: pointer;
  font-size: 1.05em;
  border: 4px solid #ffd700;
  box-shadow: 0 5px 15px rgba(255, 102, 0, 0.5);
  transition: all 0.2s;
  font-family: 'Arial Black', Arial, sans-serif;
}

.bonus-btn:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 8px 20px rgba(255, 215, 0, 0.7);
}

#game-over {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.97);
  padding: 40px;
  border-radius: 22px;
  border: 6px solid #ffd700;
  z-index: 2000;
  max-width: 92%;
  box-shadow: 0 0 60px rgba(255, 215, 0, 0.8);
}

#game-over h2 {
  font-size: 2.2em;
  margin-bottom: 20px;
  color: #ffd700;
  text-shadow: 3px 3px 0 #000;
}

#final-score {
  font-size: 4em;
  color: #ffd700;
  text-shadow: 4px 4px 0 #000, 0 0 20px #ffd700;
  margin: 20px 0;
}

.retry-btn {
  background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
  color: #000;
  border: none;
  padding: 20px 45px;
  border-radius: 28px;
  font-size: 1.5em;
  font-weight: bold;
  cursor: pointer;
  border: 5px solid #ffd700;
  margin-top: 20px;
  box-shadow: 0 8px 25px rgba(0, 255, 0, 0.5);
  transition: all 0.2s;
  font-family: 'Arial Black', Arial, sans-serif;
  margin-right: 15px;
}

.retry-btn:hover {
  transform: translateY(-3px) scale(1.05);
}

.shake { animation: shake 0.35s; }
@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25%, 75% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
}

.flash-red { animation: flashRed 0.35s; }
@keyframes flashRed {
  0%, 100% { filter: brightness(1); }
  50% { filter: brightness(1.5) hue-rotate(-30deg); }
}

.flash-green { animation: flashGreen 0.35s; }
@keyframes flashGreen {
  0%, 100% { filter: brightness(1); }
  50% { filter: brightness(1.5) hue-rotate(30deg); }
}

#stats-summary {
  margin: 25px 0;
  line-height: 2.2;
  font-size: 1.15em;
  color: #fff;
}

#stats-summary strong {
  color: #ffd700;
}

.floating-text {
  position: fixed;
  font-size: 2.2em;
  font-weight: bold;
  text-shadow: 3px 3px 0 #000;
  pointer-events: none;
  z-index: 999;
  animation: floatUp 1.2s forwards;
}

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  100% { opacity: 0; transform: translateY(-100px) scale(1.3); }
}

#difficulty-indicator {
  position: fixed;
  top: 5px;
  right: 50px;
  width: 250px; /* total width */
  height: 45px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 15px;
  border: 3px solid #ffd700;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
  display: flex;
  overflow: hidden;
  z-index: 50;
}

.bar-segment {
  flex: 1; /* equal width for each segment */
  background: rgba(0,0,0,0.1);
  margin: 0 1px;
  border-radius: 10px;
  transition: background 0.5s ease-in-out;
}

/* Active colors for each difficulty */
.bar-segment.active.easy { background: #4CAF50; }        /* green */
.bar-segment.active.medium { background: #FFEB3B; }      /* yellow */
.bar-segment.active.hard { background: #FF9800; }        /* orange */
.bar-segment.active.extreme { background: #F44336; }     /* red */
.bar-segment.active.impossible { background: #9C27B0; }  /* purple */

/* Label on top */
#difficulty-indicator .label {
  position: absolute;
  width: 100%;
  text-align: center;
  font-size: 0.95em;
  color: #fffb00;
  font-weight: bold;
  line-height: 25px;
  text-shadow: 0 0 5px #ffd700;
}

#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #1a1a1a;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999; /* Stays on top of everything */
  transition: opacity 0.5s ease;
}

.loader-content {
  text-align: center;
  color: #ffd700;
  font-family: 'Arial Black', sans-serif;
}

.spinner {
  width: 60px;
  height: 60px;
  border: 8px solid rgba(255, 215, 0, 0.2);
  border-top: 8px solid #ffd700;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

#progress-bar-container {
  width: 200px;
  height: 10px;
  background: #333;
  border-radius: 5px;
  margin-top: 15px;
  overflow: hidden;
}

#loading-progress {
  width: 0%;
  height: 100%;
  background: #ffd700;
  transition: width 0.2s;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Hide everything else while loading */
body.is-loading #welcome-screen, 
body.is-loading #game-container {
  display: none;
}



/* Mobile optimizations */
@media (max-width: 600px) {
  .menu-btn { font-size: 1.2em; padding: 18px 35px; }
  h1 { font-size: 1.7em; }
  
  #customer-area { height: 340px; }
  .customer { width: 160px; height: 240px; bottom: 30px; }
  .cust-boss { width: 190px; height: 280px; }
  
  #order-bubble { padding: 12px 15px 8px 15px; }
  #order-display { font-size: 0.95em; }
  
  .item { font-size: 1.05em; padding: 20px 14px; min-height: 70px; }
  .stat-value { font-size: 1.6em; }
}

@media (max-width: 400px) {
  #game-container { padding: 12px; }
  .stat { padding: 10px; }
  #customer-area { height: 300px; }
  .customer { width: 140px; height: 220px; }
  .item { min-height: 68px; font-size: 1em; padding: 18px 12px; }
}
</style>

<script>
// ==================== BEST SCORES SYSTEM ====================
const BestScores = {
  scores: [],
  maxScores: 10,
  
  init() {
    this.loadScores();
  },
  
  loadScores() {
    const saved = localStorage.getItem('empireKababScores');
    this.scores = saved ? JSON.parse(saved) : [];
  },
  
  saveScores() {
    localStorage.setItem('empireKababScores', JSON.stringify(this.scores));
  },
  
  addScore(score, difficulty, orders, combo) {
    const newScore = {
      points: score,
      difficulty: difficulty,
      orders: orders,
      combo: combo,
      date: new Date().toLocaleDateString('fr-FR')
    };
    
    this.scores.push(newScore);

    this.scores = this.scores.slice(0, this.maxScores);

  },
  
  displayScores() {

// ==================== AUDIO SYSTEM ====================
const AudioSystem = {
  volume :1,
  context: null,
  enabled: false,
  unlocked: false,
  
  init() {
    if (this.enabled) return;
    try {
      this.context = new (window.AudioContext || window.webkitAudioContext)();
      this.enabled = true;
    } catch(e) {}
  },
  
  unlock() {
    if (this.unlocked || !this.context) return;
    this.context.resume().then(() => { this.unlocked = true; });
  },
  
  play(freq, duration, type = 'sine', volume = 1) {
    if (!this.enabled || !this.unlocked) return;
    try {
      const osc = this.context.createOscillator();
      const gain = this.context.createGain();
      osc.connect(gain);
      gain.connect(this.context.destination);
      osc.frequency.value = freq;
      osc.type = type;
      gain.gain.setValueAtTime(volume, this.context.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + duration);
      osc.start();
      osc.stop(this.context.currentTime + duration);
    } catch(e) {}
  },
  
  success() { this.play(523.25, 0.08); setTimeout(() => this.play(659.25, 0.12), 80); },
  error() { this.play(180, 0.15, 'sawtooth', 0.15); },
  combo() { this.play(880, 0.08); setTimeout(() => this.play(1046.5, 0.08), 60); },
  warning() { this.play(300, 0.1, 'square', 0.98); }
};

// ==================== DIFFICULTY SYSTEM ====================
function getWaitTime() {
  const timeReduction = (gameState.difficulty - 1) * 2;
  return Math.max(CONFIG.MIN_WAIT_TIME, CONFIG.BASE_WAIT_TIME - timeReduction);
}

function getOrderComplexity() {
  return Math.min(1 + Math.floor(gameState.difficulty / 2), 5);
}

function increaseDifficulty() {
  if (gameState.difficulty < CONFIG.MAX_DIFFICULTY) {
    setDifficulty(gameState.difficulty++);
    UI.diffLevel.textContent = gameState.difficulty;
    showFloatingText(`‚ö° DIFFICULT√â ${gameState.difficulty}!`, '#ffd700');
  }
}
function setDifficulty(level) {
  const segments = document.querySelectorAll('#difficulty-indicator .bar-segment');
  segments.forEach((seg, i) => {
    seg.classList.remove('active', 'easy', 'medium', 'hard', 'extreme', 'impossible');
    if (i <= level) {
      const levels = ['easy', 'medium', 'hard', 'extreme', 'impossible'];
      seg.classList.add('active', levels[i]);
    }
  });
  const labels = ['Easy', 'Medium', 'Hard', 'Extreme', 'Impossible'];
  document.querySelector('#difficulty-indicator .label').textContent = `Difficulty: ${labels[level]}`;
}




// ==================== CUSTOMER SYSTEM ====================
function spawnCustomer() {
  if (gameState.isGameOver) return;
  
  clearTimeout(gameState.customerTimeout);
  clearInterval(gameState.orderTimer);
  UI.timerContainer.classList.remove('timer-warning');
  
  let type;
  const rand = Math.random() * 100;
  const diff = gameState.difficulty;
  
  if (diff < 2) type = rand < 80 ? 'NORMAL' : 'ANGRY';
  else if (diff < 4) type = rand < 60 ? 'NORMAL' : (rand < 85 ? 'ANGRY' : 'VIP');
  else if (diff < 6) type = rand < 40 ? 'NORMAL' : (rand < 65 ? 'ANGRY' : (rand < 85 ? 'VIP' : 'TROLL'));
  else type = rand < 30 ? 'NORMAL' : (rand < 55 ? 'ANGRY' : (rand < 75 ? 'VIP' : (rand < 90 ? 'TROLL' : 'BOSS')));
  
  gameState.currentCustomer = CONFIG.CUSTOMER_TYPES[type];
  
  UI.customer.className = 'customer ' + gameState.currentCustomer.class;
  UI.customerType.textContent = gameState.currentCustomer.name;
  UI.customerType.className = gameState.currentCustomer.color;
  
  generateOrder();
  startOrderTimer();
}

function generateOrder() {
  const complexity = getOrderComplexity();
  const actualComplexity = gameState.currentCustomer.name === 'BOSS RUSH' ? complexity + 1 : complexity;
  
  gameState.currentOrder = [];
  gameState.currentOrderIndex = 0;
  
  for (let i = 0; i < Math.min(actualComplexity, 6); i++) {
    let itemIndex;
    do {
      itemIndex = Math.floor(Math.random() * CONFIG.ITEM_NAMES.length);
    } while (gameState.currentOrder.length > 0 && 
             gameState.currentOrder[gameState.currentOrder.length - 1] === itemIndex &&
             Math.random() < 0.7);
    
    gameState.currentOrder.push(itemIndex);
  }
  
  displayOrder();
}

function displayOrder() {
  UI.orderDisplay.innerHTML = '';
  gameState.currentOrder.forEach((itemIndex, i) => {
    const span = document.createElement('span');
    span.className = 'order-item';
    
    if (i < gameState.currentOrderIndex) span.classList.add('completed');
    else if (i === gameState.currentOrderIndex) span.classList.add('current');
    
    span.textContent = CONFIG.ITEMS[itemIndex];
    UI.orderDisplay.appendChild(span);
  });
}

function startOrderTimer() {
  gameState.orderTimeMax = getWaitTime();
  gameState.orderTimeLeft = gameState.orderTimeMax;
  
  clearInterval(gameState.orderTimer);
  gameState.orderTimer = setInterval(() => {
    if (gameState.isGameOver || gameState.currentOrderIndex >= gameState.currentOrder.length) {
      clearInterval(gameState.orderTimer);
      return;
    }
    
    gameState.orderTimeLeft -= 0.05;
    const percent = Math.max(0, (gameState.orderTimeLeft / gameState.orderTimeMax) * 100);
    UI.orderTimerBar.style.width = percent + '%';
    
    if (gameState.orderTimeLeft <= 3) {
      UI.timerContainer.classList.add('timer-warning');
      if (gameState.orderTimeLeft > 2.95) AudioSystem.warning();
    }
    
    if (gameState.orderTimeLeft <= 0) orderTimeout();
  }, 50);
}

function orderTimeout() {
  if (gameState.isGameOver) return;
  
  clearInterval(gameState.orderTimer);
  clearTimeout(gameState.customerTimeout);
  
  const penalty = gameState.currentCustomer.penalty || 5;
  gameState.time -= penalty;
  gameState.combo = 0;
  gameState.mistakeCount++;
  
  AudioSystem.error();
  flashScreen('red');
  showFloatingText(`‚ùå TROP LENT! -${penalty}s`, '#ff0000');
  document.body.classList.add('shake');
  setTimeout(() => document.body.classList.remove('shake'), 350);
  
  updateUI();
  
  if (gameState.time > 0) {
    setTimeout(() => spawnCustomer(), 500);
  }
}

// ==================== SERVING SYSTEM ====================
function serveItem(itemIndex) {
  if (gameState.isGameOver || gameState.currentOrderIndex >= gameState.currentOrder.length) return;
  
  if (gameState.currentCustomer.fake && Math.random() < 0.25) {
    wrongOrder();
    showFloatingText('ü§° PI√àGE!', '#9b59b6');
    return;
  }
  
  const expected = gameState.currentOrder[gameState.currentOrderIndex];
  
  if (itemIndex === expected) correctItem();
  else wrongOrder();
}

function correctItem() {
  gameState.currentOrderIndex++;
  displayOrder();
  
  if (gameState.currentOrderIndex >= gameState.currentOrder.length) completeOrder();
  else {
    AudioSystem.success();
    AudioSystem.combo();
    flashScreen('green');
  }
}

function wrongOrder() {
  const timePenalty = 5;
  gameState.time -= timePenalty;
  gameState.combo = Math.floor(gameState.combo / 2);
  gameState.mistakeCount++;
  
  if (gameState.currentCustomer.perfectOnly) {
    gameState.time -= 5;
    showFloatingText('üßê INACCEPTABLE!', '#ff0000');
  }
  
  AudioSystem.warning();
  flashScreen('red');
  showFloatingText(`‚ùå ERREUR! -${timePenalty}s`, '#ff0000');
  document.body.classList.add('shake');
  setTimeout(() => document.body.classList.remove('shake'), 350);
  
  updateUI();
}

function completeOrder() {
  if (gameState.isGameOver) return;
  
  clearInterval(gameState.orderTimer);
  clearTimeout(gameState.customerTimeout);
  UI.timerContainer.classList.remove('timer-warning');
  
  gameState.combo++;
  gameState.totalOrders++;
  gameState.time += 5;
  
  if (gameState.combo > gameState.maxCombo) gameState.maxCombo = gameState.combo;
  
  const baseScore = 2;
  const complexityBonus = (gameState.currentOrder.length - 1) * 2;
  const comboBonus = Math.floor(gameState.combo / 2);
  const difficultyBonus = gameState.difficulty;
  const speedBonus = gameState.orderTimeLeft > gameState.orderTimeMax * 0.7 ? 3 : 0;
  const customerBonus = Math.floor(gameState.currentCustomer.scoreMulti);
  
  const totalScore = baseScore + complexityBonus + comboBonus + difficultyBonus + speedBonus + customerBonus;
  gameState.score += totalScore;
  
  if (speedBonus > 0) {
    gameState.time += 2;
    showFloatingText('+7s Rapide! ‚ö°', '#00ff00');
  } else {
    showFloatingText('+5s ‚è∞', '#00ff00');
  }
  
  AudioSystem.success();
  
  if (gameState.combo % 5 === 0 && gameState.combo > 0) {
    AudioSystem.combo();
    showFloatingText(`${gameState.combo}x COMBO! üî•`, '#ffd700');
    gameState.time += 3;
  }
  
  flashScreen('green');
  showFloatingText(`+${totalScore} üî•`, '#ffd700');
  
  if (gameState.totalOrders % 5 === 0 && gameState.totalOrders > 0) increaseDifficulty();
  if (gameState.combo > 0 && gameState.combo % 6 === 0) offerBonusAction();
  
  updateUI();
  
  if (!gameState.isGameOver) {
    setTimeout(() => spawnCustomer(), 350);
  }
}

// ==================== BONUS ACTIONS ====================
function offerBonusAction() {
  if (UI.bonusZone.children.length > 0 || gameState.isGameOver) return;
  
  const actions = [
    { text: '‚è±Ô∏è +15s GARANTI', reward: 'time' },
    { text: 'üé≤ +10 POINTS (50%)', reward: 'points', risk: 0.5, value: 10 },
    { text: 'üî• COMBO +3', reward: 'combo', value: 3 }
  ];
  
  const action = actions[Math.floor(Math.random() * actions.length)];
  const btn = document.createElement('button');
  btn.className = 'bonus-btn';
  btn.textContent = action.text;
  btn.onclick = () => executeBonusAction(action, btn);
  UI.bonusZone.appendChild(btn);
  
  setTimeout(() => { if (btn.parentNode) btn.remove(); }, 6000);
}

function executeBonusAction(action, btn) {
  btn.remove();
  
  if (action.reward === 'time') {
    gameState.time += 15;
    showFloatingText('+15s! ‚è∞', '#00ff00');
    AudioSystem.success();
  } else if (action.reward === 'combo') {
    gameState.combo += action.value;
    showFloatingText(`üî• COMBO +${action.value}!`, '#ffd700');
    AudioSystem.combo();
  } else if (action.reward === 'points') {
    if (Math.random() < (1 - action.risk)) {
      gameState.score += action.value;
      showFloatingText(`+${action.value} PTS! üéâ`, '#ffd700');
      AudioSystem.combo();
    } else {
      gameState.time -= 5;
      showFloatingText('üí• RAT√â! -5s', 'red');
      AudioSystem.error();
      flashScreen('red');
    }
  }
  updateUI();
}
