body {

  left: 0;

  justify-content: center;

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

  display: none;
}

.menu-buttons {

  flex-direction: column;
  gap: 20px;
  margin-top: 35vh;

  border-radius: 30px;
}

.menu-btn {
  background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);

  border: 3px solid #ffd700;
  border-radius: 22px;
  padding: 18px 42px;
  font-size: 1.35em;
  font-weight: 900;
  letter-spacing: 1px;
  font-family: "Arial Black", Impact, sans-serif;

  box-shadow: 0 6px 0 #b89b00, 0 12px 25px rgba(255, 215, 0, 0.35);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.menu-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 0 #ffd700, 0 18px 35px rgba(255, 215, 0, 0.7);
}

.menu-btn:active {
  transform: translateY(3px);
  box-shadow: 0 3px 0 #b89b00, 0 6px 15px rgba(255, 215, 0, 0.3);
}

.menu-btn.secondary {
  background: linear-gradient(135deg, #2a2a2a, #111);

}

.menu-btn.exit {
  background: linear-gradient(135deg, #400000, #1a0000);
  color: #fff;
  border-color: #ffcc00;
  font-size: 1.1em;
  box-shadow: 0 5px 0 #992200, 0 10px 20px rgba(255, 100, 0, 0.4);

/* ==================== BEST SCORES SCREEN ==================== */
#scores-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  z-index: 3000;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.95);
}

#scores-screen.show {
  display: flex;
}

.scores-container {
  background: rgba(0, 0, 0, 0.92);
  padding: 40px;
  border-radius: 25px;
  border: 6px solid #ffd700;
  box-shadow: 0 0 60px rgba(255, 215, 0, 0.8);
  max-width: 90%;
  width: 500px;
  max-height: 80vh;
  overflow-y: auto;
}

.scores-title {
  font-size: 2.2em;
  color: #ffd700;
  margin-bottom: 30px;
  text-shadow: 3px 3px 0 #000;
}

.score-list {
  margin-bottom: 30px;
}

.score-item {
  background: rgba(255, 215, 0, 0.1);
  padding: 15px 20px;
  margin-bottom: 12px;
  border-radius: 15px;
  border: 3px solid #ffd700;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.score-rank {
  font-size: 1.8em;
  color: #ffd700;
  font-weight: bold;
  width: 50px;
}

.score-details {
  flex: 1;
  text-align: left;
  margin-left: 15px;
}

.score-points {
  font-size: 1.5em;
  color: #fff;
  font-weight: bold;
}

.score-info {
  font-size: 0.9em;
  color: #ffaa00;
  margin-top: 5px;
}

.no-scores {
  padding: 40px;
  color: #999;
  font-size: 1.2em;
}

.back-btn {
  background: linear-gradient(135deg, #666 0%, #333 100%);
  color: #fff;
  border: none;
  padding: 15px 35px;
  border-radius: 20px;
  font-size: 1.2em;
  font-weight: bold;
  cursor: pointer;
  border: 4px solid #999;
  font-family: 'Arial Black', Arial, sans-serif;
  transition: all 0.2s;
}

.back-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(150, 150, 150, 0.5);
}

/* ==================== GAME SCREEN ==================== */
#game-container {
  max-width: 650px;
  margin: 0 auto;
  padding: 15px;
  position: relative;
  min-height: 100vh;
  display: none;
  flex-direction: column;
  z-index: 1;
}

#game-container.active {
  display: flex;
}

h1 {
  margin: 8px 0;
  font-size: 2em;
  text-shadow: 3px 3px 0 #000000, 0 0 15px #ffd700;
  letter-spacing: 2px;
  color: #ffd700;
}

/* ==================== STATS BAR ==================== */
#stats {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin-bottom: 15px;
}

.stat {
  background: rgba(0, 0, 0, 0.85);
  padding: 12px;
  border-radius: 15px;
  border: 3px solid #ffd700;
  box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
  position: relative;
  overflow: hidden;
}

.stat-label {
  font-size: 0.8em;
  opacity: 0.9;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #ffd700;
  margin-bottom: 5px;
}

.stat-value {
  font-size: 1.8em;
  font-weight: bold;
  color: #fff;
}

#time-bar {
  position: absolute;
  bottom: 0;
  left: 0;
  height: 100%;
  background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00);
  opacity: 0.9;
  transition: width 0.2s linear;
  z-index: 0;
}

.stat-content {
  position: relative;
  z-index: 1;
}

/* ==================== CUSTOMER AREA - NO BOX, FLOATING ==================== */
#customer-area {
  position: relative;
  height: 200px;
  margin-bottom: 15px;
  display: block;
}

.customer {
  position: absolute;
  top: 79%;          /* center vertically */
  left: 50%;         /* center horizontally */
  transform: translate(-50%, -50%); /* truly center */
  
  
  background-size: contain;
  background-position: center; /* center instead of bottom center */
  background-repeat: no-repeat;
  
  transition: transform 0.3s ease;
  z-index: 2;
  filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.5));
}


/* Customer images */
.cust-normal {}
.cust-angry { background-image: url("c2.png") ; height: 500px;top: 79%; }
.cust-vip { background-image: url("vip.png"); filter: drop-shadow(0 0 25px gold) drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5)); }
.cust-troll { background-image: url("joker.png");height: 500px;top: 78%; }
.cust-boss { background-image: url("boss.png"); width: 240px; height: 320px; }
.cust-critic { background-image: url("critic.png");height: 500px;top: 78%; }

@keyframes angryShake {
  0%, 100% { transform: translateX(-50%) rotate(0deg); }
  25% { transform: translateX(-50%) rotate(-2deg); }
  75% { transform: translateX(-50%) rotate(2deg); }
}

/* ==================== ORDER BUBBLE - WHITE BOX WITH HORIZONTAL TIMER ==================== */
#order-bubble {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  
  background: white;
  border-radius: 20px;
  padding: 15px 20px 10px 20px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
  
  min-width: 200px;
  max-width: 90%;
  
  z-index: 5;
  
  /* Speech bubble tail */
  position: relative;
}

/* Speech bubble tail pointing down to customer */
#order-bubble::after {
  content: '';
  position: absolute;
  bottom: -15px;
  left: 50%;
  transform: translateX(-50%);
  
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-top: 15px solid white;
}

/* Customer type badge inside bubble */
#customer-type {
  font-size: 0.75em;
  font-weight: bold;
  padding: 4px 10px;
  border-radius: 12px;
  text-transform: uppercase;
  margin-bottom: 8px;
  display: inline-block;
  color: white;
}

.type-normal { background: #000000; }
.type-angry { background: #c51400; }
.type-vip { background: #f39c12; box-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
.type-troll { background: #9b59b6; }
.type-boss { background: #000; border: 2px solid #ff0000; }
.type-critic { background: #1abc9c; }

/* Order items display */
#order-display {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 10px;
  min-height: 40px;
}

.order-item {
  background: linear-gradient(135deg, #ffd700, #ffaa00);
  color: #000;
  padding: 6px 12px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 1.1em;
  border: 2px solid #ff6600;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
}

.order-item.completed {
  background: linear-gradient(135deg, #00dd00, #00aa00);
  opacity: 0.6;
  text-decoration: line-through;
}

.order-item.current {
  animation: currentPulse 0.6s infinite;
  box-shadow: 0 0 12px #ffd700;
}

@keyframes currentPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

/* ==================== HORIZONTAL TIMER BAR INSIDE BUBBLE ==================== */
#timer-bar-container {
  width: 100%;
  height: 10px;
  background: rgba(0, 0, 0, 0.15);
  border-radius: 10px;
  overflow: hidden;
  position: relative;
}

#order-timer-bar {
  height: 100%;
  background: linear-gradient(90deg, #ff0000 0%, #ff6600 25%, #ffff00 50%, #00ff00 100%);
  width: 100%;
  transition: width 0.05s linear;
  border-radius: 10px;
  box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
}

/* Timer warning state */
.timer-warning #order-timer-bar {
  animation: timerFlash 0.5s infinite;
}

@keyframes timerFlash {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}

/* ==================== MENU ==================== */
#menu {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 5px;
  position: absolute;  /* or fixed if you want it to stay visible on scroll */
  bottom: 3px;           /* distance from top */
  left: 50%;
  transform: translateX(-50%); /* center horizontally */
  width: 90%;
height: 30%;}
  


.item {
  background: linear-gradient(135deg, #ffd700 0%, #f5f5f5 100%);
  color: #000;
  padding: px 14px;
  border-radius: 18px;
  cursor: pointer;
  font-weight: bold;
  border: 4px solid #ffd700;
  transition: all 0.15s ease;
  font-size: 1.15em;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
  min-height: 75px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.item:hover {
  background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
  transform: translateY(-3px) scale(1.03);
  border-color: #ff6600;
  box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
}

.item:active {
  transform: translateY(0) scale(0.98);
}

#bonus-zone {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
  min-height: 55px;
  margin-bottom: 15px;
}

.bonus-btn {
  background: linear-gradient(135deg, #ff6600 0%, #ff3300 100%);
  color: #fff;
  border: none;
  padding: 14px 26px;
  border-radius: 22px;
  font-weight: bold;
  cursor: pointer;
  font-size: 1.05em;
  border: 4px solid #ffd700;
  box-shadow: 0 5px 15px rgba(255, 102, 0, 0.5);
  transition: all 0.2s;
  font-family: 'Arial Black', Arial, sans-serif;
}

.bonus-btn:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 8px 20px rgba(255, 215, 0, 0.7);
}

#game-over {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.97);
  padding: 40px;
  border-radius: 22px;
  border: 6px solid #ffd700;

}

#game-over h2 {
  font-size: 2.2em;
  margin-bottom: 20px;
  color: #ffd700;
  text-shadow: 3px 3px 0 #000;
}

#final-score {
  font-size: 4em;
  color: #ffd700;
  text-shadow: 4px 4px 0 #000, 0 0 20px #ffd700;
  margin: 20px 0;
}

.retry-btn {
  background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);

  cursor: pointer;
  border: 5px solid #ffd700;
  margin-top: 20px;
  box-shadow: 0 8px 25px rgba(0, 255, 0, 0.5);
  transition: all 0.2s;
  font-family: 'Arial Black', Arial, sans-serif;
  margin-right: 15px;
}

.retry-btn:hover {
  transform: translateY(-3px) scale(1.05);
}

.shake { animation: shake 0.35s; }
@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25%, 75% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
}

.flash-red { animation: flashRed 0.35s; }
@keyframes flashRed {
  0%, 100% { filter: brightness(1); }
  50% { filter: brightness(1.5) hue-rotate(-30deg); }
}

.flash-green { animation: flashGreen 0.35s; }
@keyframes flashGreen {
  0%, 100% { filter: brightness(1); }
  50% { filter: brightness(1.5) hue-rotate(30deg); }
}

#stats-summary {

}

#stats-summary strong {
  color: #ffd700;
}

.floating-text {

  pointer-events: none;
  z-index: 999;
  animation: floatUp 1.2s forwards;
}

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0) scale(1); }

}

#difficulty-indicator {
  position: fixed;
  top: 5px;
  right: 50px;
  width: 250px;
  height: 45px;
  background: rgba(0, 0, 0, 0.35);
  border-radius: 15px;
  border: 3px solid #ffd700;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
  display: flex;
  overflow: hidden;
  z-index: 50;
}
#difficulty-fill {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 0%;
  border-radius: 12px;
  transition: width 0.6s ease, background 0.6s ease;
  z-index: 0;
}



.bar-segment {
  flex: 1;
  background: rgba(255, 255, 255, 0.05);
  margin: 0 1px;
  border-radius: 10px;
  z-index: 2;
  pointer-events: none;
}


/* Active colors for each difficulty */
.bar-segment.active.easy { background: #4CAF50; }        /* green */
.bar-segment.active.medium { background: #FFEB3B; }      /* yellow */
.bar-segment.active.hard { background: #FF9800; }        /* orange */
.bar-segment.active.extreme { background: #F44336; }     /* red */
.bar-segment.active.impossible { background: #9C27B0; }  /* purple */

/* Label on top */
#difficulty-indicator .label {
  position: absolute;
  width: 100%;
  text-align: center;
  font-size: 0.95em;
  color: #fffb00;
  font-weight: bold;
  line-height: 25px;
  text-shadow: 0 0 5px #ffd700;
}

#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  
  /* ADD YOUR IMAGE HERE */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999; 
  transition: opacity 0.5s ease;
}

/* Optional: Add a dark tint so your yellow text stays readable */
#loading-screen::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.5); /* Adjust 0.5 to make it darker/lighter */
  z-index: -1;
}

.loader-content {
  text-align: center;
  color: #ffd700;
  font-family: 'Arial Black', sans-serif;
}

.spinner {
  width: 60px;
  height: 60px;
  border: 8px solid rgba(255, 215, 0, 0.2);
  border-top: 8px solid #ffd700;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

#progress-bar-container {
  width: 200px;
  height: 10px;
  background: #333;
  border-radius: 5px;
  margin-top: 15px;
  overflow: hidden;
}

#loading-progress {
  width: 0%;
  height: 100%;
  background: #ffd700;
  transition: width 0.2s;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Hide everything else while loading */
body.is-loading #welcome-screen, 
body.is-loading #game-container {
  display: none;
}



/* Mobile optimizations */
@media (max-width: 600px) {
  .menu-btn { font-size: 1.2em; padding: 18px 35px; }
  h1 { font-size: 1.7em; }
  
  #customer-area { height: 340px; }
  .customer { width: 160px; height: 240px; bottom: 30px; }
  .cust-boss { width: 190px; height: 280px; }
  
  #order-bubble { padding: 12px 15px 8px 15px; }
  #order-display { font-size: 0.95em; }
  
  .item { font-size: 1.05em; padding: 20px 14px; min-height: 70px; }
  .stat-value { font-size: 1.6em; }
}

@media (max-width: 400px) {
  #game-container { padding: 12px; }

}

</div>

<script>
// ==================== BEST SCORES SYSTEM ====================
const BestScores = {
  scores: [],
  maxScores: 10,
  
  init() {
    this.loadScores();
  },
  
  loadScores() {
    try {
      const saved = localStorage.getItem('empireKababScores');
      this.scores = saved ? JSON.parse(saved) : [];
    } catch (e) {
      console.error('Failed to load scores:', e);
      this.scores = [];
    }
  },
  
  saveScores() {
    try {
      localStorage.setItem('empireKababScores', JSON.stringify(this.scores));
    } catch (e) {
      console.error('Failed to save scores:', e);
    }
  },
  
  addScore(score, difficulty, orders, combo) {
    const newScore = {
      points: score,
      difficulty: difficulty,
      orders: orders,
      combo: combo,
      date: new Date().toLocaleDateString('fr-FR')
    };
    
    this.scores.push(newScore);
    this.scores.sort((a, b) => b.points - a.points);
    this.scores = this.scores.slice(0, this.maxScores);
    this.saveScores();
  },
  
  displayScores() {
    const list = document.getElementById('score-list');
    
    if (this.scores.length === 0) {
      list.innerHTML = '<div class="no-scores">Aucun score enregistr√©.<br>Soyez le premier!</div>';
      return;
    }
    
    list.innerHTML = this.scores.map((score, index) => `
      <div class="score-item">
        <div class="score-rank">${index + 1}</div>
        <div class="score-details">
          <div class="score-points">${score.points} pts</div>
          <div class="score-info">
            Difficult√©: ${score.difficulty} | Commandes: ${score.orders} | Combo: ${score.combo}x<br>
            ${score.date}
          </div>
        </div>
      </div>
    `).join('');
  }
};

// ==================== AUDIO SYSTEM ====================
const AudioSystem = {
  context: null,
  enabled: false,
  unlocked: false,
  volume: 0.3,
  
  init() {
    if (this.enabled) return;
    try {
      this.context = new (window.AudioContext || window.webkitAudioContext)();
      this.enabled = true;
    } catch(e) {
      console.warn('Audio not supported:', e);
    }
  },
  
  unlock() {
    if (this.unlocked || !this.context) return;
    this.context.resume().then(() => { 
      this.unlocked = true; 
    });
  },
  
  play(freq, duration, type = 'sine', volume = 0.3) {
    if (!this.enabled || !this.unlocked) return;
    try {
      const osc = this.context.createOscillator();
      const gain = this.context.createGain();
      osc.connect(gain);
      gain.connect(this.context.destination);
      osc.frequency.value = freq;
      osc.type = type;
      gain.gain.setValueAtTime(volume * this.volume, this.context.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + duration);
      osc.start();
      osc.stop(this.context.currentTime + duration);
    } catch(e) {
      console.warn('Audio play failed:', e);
    }
  },
  
  success() { 
    this.play(523.25, 0.08); 
    setTimeout(() => this.play(659.25, 0.12), 80); 
  },
  
  error() { 
    this.play(180, 0.15, 'sawtooth', 0.15); 
  },
  
  combo() { 
    this.play(880, 0.08); 
    setTimeout(() => this.play(1046.5, 0.08), 60); 
  },
  
  warning() { 
    this.play(300, 0.1, 'square', 0.2); 
  }
};

// ==================== GAME CONFIG ====================
'use strict';

// ==================== GAME CONFIG ====================
const CONFIG = {
  ITEMS: ["üçó Chicken", "ü•© Meat", "üå∂Ô∏è Pain Pita", "üßÄ Cheese", "üåØ Libanais", "üçñ Double"],
  ITEM_NAMES: ["Chicken", "Meat", "Pain Pita", "Cheese", "Libanais", "Double"],
  
  CUSTOMER_TYPES: {
    NORMAL: { 
      class: 'cust-normal', 
      name: 'Client Normal', 
      scoreMulti: 1, 
      color: 'type-normal' 
    },
    ANGRY: { 
      class: 'cust-angry', 
      name: 'Client √ânerv√©', 
      scoreMulti: 1.2, 
      penalty: 7, 
      color: 'type-angry' 
    },
    VIP: { 
      class: 'cust-vip', 
      name: 'Client VIP', 
      scoreMulti: 1.5, 
      color: 'type-vip' 
    },
    TROLL: { 
      class: 'cust-troll', 
      name: 'Troll', 
      scoreMulti: 0.7, 
      fake: true, 
      color: 'type-troll' 
    },
    BOSS: { 
      class: 'cust-boss', 
      name: 'BOSS RUSH', 
      scoreMulti: 2, 
      color: 'type-boss' 
    },
    CRITIC: { 
      class: 'cust-critic',

    }
  },
  
  NORMAL_CUSTOMER_IMAGES: ["c1.png", "c3.png", "c4.png"],
  
  BASE_TIME: 60,
  BASE_WAIT_TIME: 12,
  MIN_WAIT_TIME: 5,
  MAX_DIFFICULTY: 7,
  ORDERS_PER_DIFFICULTY: 8  // Increase difficulty every 8 orders instead of 5
};

// ==================== GAME STATE ====================
let gameState = {
  score: 0,
  time: CONFIG.BASE_TIME,
  combo: 0,
  maxCombo: 0,
  currentOrder: [],
  currentOrderIndex: 0,
  currentCustomer: null,
  orderTimer: null,
  orderTimeLeft: 0,
  orderTimeMax: 0,
  gameTimer: null,
  totalOrders: 0,
  mistakeCount: 0,
  difficulty: 1,
  isGameOver: false
};

// ==================== UI ELEMENTS ====================
const UI = {
  score: document.getElementById('score'),
  time: document.getElementById('time'),
  combo: document.getElementById('combo'),
  customer: document.querySelector('.customer'),
  customerType: document.getElementById('customer-type'),
  orderDisplay: document.getElementById('order-display'),

  performanceMsg: document.getElementById('performance-msg'),
  statsSummary: document.getElementById('stats-summary'),
  timeBar: document.getElementById('time-bar')
};

// ==================== SCREEN NAVIGATION ====================
window.addEventListener('load', function() {
  const loader = document.getElementById('loading-screen');
  const progress = document.getElementById('loading-progress');
  
  progress.style.width = "100%";
  
  setTimeout(() => {
    loader.style.opacity = '0';
    setTimeout(() => {
      loader.style.display = 'none';
    }, 500);
  }, 1000);
});

function showWelcome() {
  document.getElementById('welcome-screen').classList.remove('hidden');
  document.getElementById('scores-screen').classList.remove('show');
  document.getElementById('game-container').classList.remove('active');
  stopGame();
}

function showScores() {
  BestScores.displayScores();
  document.getElementById('welcome-screen').classList.add('hidden');
  document.getElementById('scores-screen').classList.add('show');
  document.getElementById('game-container').classList.remove('active');
}

function showGame() {
  document.getElementById('welcome-screen').classList.add('hidden');
  document.getElementById('scores-screen').classList.remove('show');
  document.getElementById('game-container').classList.add('active');
  
  const music = document.getElementById('bg-music');
  if (music) {
    music.volume = 0.3;
    music.play().catch(error => {
      console.log("Music playback requires user interaction");
    });
  }

  startGame();
}

function backToMenu() {
  document.getElementById('game-over').style.display = 'none';
  showWelcome();
}

function exitGame() {
  if (confirm('Voulez-vous vraiment quitter?')) {
    window.close();
    setTimeout(() => alert('Veuillez fermer cette fen√™tre manuellement.'), 100);
  }
}

// ==================== INITIALIZATION ====================
function initMenu() {
  UI.menu.innerHTML = '';
  CONFIG.ITEMS.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'item';
    div.textContent = item;
    div.dataset.index = index;
    div.onclick = () => {
      AudioSystem.unlock();
      serveItem(index);
    };
    UI.menu.appendChild(div);
  });
}

// ==================== DIFFICULTY SYSTEM - FIXED ====================
function getWaitTime() {
  // More gradual reduction: 1.5s per difficulty level
  const timeReduction = (gameState.difficulty - 1) * 1.5;
  return Math.max(CONFIG.MIN_WAIT_TIME, CONFIG.BASE_WAIT_TIME - timeReduction);
}

function getOrderComplexity() {
  // Start at 2 items, add 1 item every 2 difficulty levels
  // Max complexity is 4 items (realistic for a fast food game)
  if (gameState.difficulty <= 1) return 2;
  if (gameState.difficulty <= 3) return 3;
  if (gameState.difficulty <= 5) return 4;
  return 5; // Maximum 5 items for extreme difficulty
}

function increaseDifficulty() {
  if (gameState.difficulty < CONFIG.MAX_DIFFICULTY) {
    gameState.difficulty++;
    setDifficulty(gameState.difficulty);
    showFloatingText(`‚ö° NIVEAU ${gameState.difficulty}!`, '#ffd700');
  }
}

function setDifficulty(level) {
  const fill = document.getElementById("difficulty-fill");
  const label = document.querySelector("#difficulty-indicator .label");

  if (!fill || !label) return;

  const maxLevel = CONFIG.MAX_DIFFICULTY;
  const percent = Math.min((level / maxLevel) * 100, 100);

  fill.style.width = percent + "%";

  // More realistic difficulty labels
  if (level <= 1) {
    fill.style.background = "#4CAF50"; // green
    label.textContent = "Niveau: D√©butant";
  } else if (level <= 2) {
    fill.style.background = "#8BC34A"; // light green
    label.textContent = "Niveau: Facile";
  } else if (level <= 4) {
    fill.style.background = "#FFEB3B"; // yellow
    label.textContent = "Niveau: Normal";
  } else if (level <= 5) {
    fill.style.background = "#FF9800"; // orange
    label.textContent = "Niveau: Difficile";
  } else if (level <= 6) {
    fill.style.background = "#F44336"; // red
    label.textContent = "Niveau: Expert";
  } else {
    fill.style.background = "#9C27B0"; // purple
    label.textContent = "Niveau: Ma√Ætre";
  }
}

// ==================== CUSTOMER SYSTEM - FIXED ====================
function spawnCustomer() {
  if (gameState.isGameOver) return;
  
  clearInterval(gameState.orderTimer);
  UI.timerContainer.classList.remove('timer-warning');
  
  let type;
  const rand = Math.random() * 100; // Fixed: was * 1, now * 100 for percentages
  const diff = gameState.difficulty;
  
  // More realistic customer distribution
  if (diff <= 1) {
    // Level 1: Mostly normal customers
    type = rand < 90 ? 'NORMAL' : 'ANGRY';
  } else if (diff <= 2) {
    // Level 2: Some angry customers appear
    type = rand < 75 ? 'NORMAL' : (rand < 95 ? 'ANGRY' : 'VIP');
  } else if (diff <= 4) {
    // Level 3-4: Balanced mix
    if (rand < 55) type = 'NORMAL';
    else if (rand < 85) type = 'ANGRY';
    else if (rand < 97) type = 'VIP';
    else type = 'TROLL';
  } else if (diff <= 6) {
    // Level 5-6: More challenging customers
    if (rand < 40) type = 'NORMAL';
    else if (rand < 70) type = 'ANGRY';
    else if (rand < 85) type = 'VIP';
    else if (rand < 93) type = 'TROLL';
    else if (rand < 98) type = 'BOSS';
    else type = 'CRITIC';
  } else {
    // Level 7: Maximum challenge
    if (rand < 30) type = 'NORMAL';
    else if (rand < 55) type = 'ANGRY';
    else if (rand < 75) type = 'VIP';
    else if (rand < 88) type = 'TROLL';
    else if (rand < 96) type = 'BOSS';
    else type = 'CRITIC';
  }
  
  gameState.currentCustomer = CONFIG.CUSTOMER_TYPES[type];
  
  UI.customer.className = 'customer ' + gameState.currentCustomer.class;
  UI.customerType.textContent = gameState.currentCustomer.name;
  UI.customerType.className = gameState.currentCustomer.color;

  if (type === 'NORMAL') {
    const randomImg = CONFIG.NORMAL_CUSTOMER_IMAGES[
      Math.floor(Math.random() * CONFIG.NORMAL_CUSTOMER_IMAGES.length)
    ];
    UI.customer.style.backgroundImage = `url("${randomImg}")`;
  } else {
    UI.customer.style.backgroundImage = '';
  }
  
  generateOrder();
  startOrderTimer();
}

function generateOrder() {
  const complexity = getOrderComplexity();
  
  // Boss gets +1 item, but not excessive
  const actualComplexity = gameState.currentCustomer.name === 'BOSS RUSH' 
    ? Math.min(complexity + 1, 6) 
    : complexity;
  
  gameState.currentOrder = [];
  gameState.currentOrderIndex = 0;
  
  for (let i = 0; i < actualComplexity; i++) {
    let itemIndex;
    let attempts = 0;
    
    do {
      itemIndex = Math.floor(Math.random() * CONFIG.ITEMS.length);
      attempts++;
    } while (
      attempts < 10 && // Prevent infinite loops
      gameState.currentOrder.length > 0 && 
      gameState.currentOrder[gameState.currentOrder.length - 1] === itemIndex &&
      Math.random() < 0.7 // 70% chance to avoid consecutive duplicates
    );
    
    gameState.currentOrder.push(itemIndex);
  }
  
  displayOrder();
}

function displayOrder() {
  UI.orderDisplay.innerHTML = '';
  gameState.currentOrder.forEach((itemIndex, i) => {
    const span = document.createElement('span');
    span.className = 'order-item';
    
    if (i < gameState.currentOrderIndex) {
      span.classList.add('completed');
    } else if (i === gameState.currentOrderIndex) {
      span.classList.add('current');
    }
    
    span.textContent = CONFIG.ITEMS[itemIndex];
    UI.orderDisplay.appendChild(span);
  });
}

function startOrderTimer() {
  gameState.orderTimeMax = getWaitTime();
  gameState.orderTimeLeft = gameState.orderTimeMax;
  
  clearInterval(gameState.orderTimer);
  gameState.orderTimer = setInterval(() => {
    if (gameState.isGameOver || gameState.currentOrderIndex >= gameState.currentOrder.length) {
      clearInterval(gameState.orderTimer);
      return;
    }
    
    gameState.orderTimeLeft -= 0.05;
    const percent = Math.max(0, (gameState.orderTimeLeft / gameState.orderTimeMax) * 100);
    UI.orderTimerBar.style.width = percent + '%';
    
    // Warning at 3 seconds remaining
    if (gameState.orderTimeLeft <= 3 && gameState.orderTimeLeft > 2.95) {
      UI.timerContainer.classList.add('timer-warning');
      AudioSystem.warning();
    }
    
    if (gameState.orderTimeLeft <= 0) {
      orderTimeout();
    }
  }, 50);
}

function orderTimeout() {
  if (gameState.isGameOver) return;
  
  clearInterval(gameState.orderTimer);
  
  const penalty = gameState.currentCustomer.penalty || 5;
  gameState.time -= penalty;
  gameState.combo = 0; // Reset combo completely on timeout
  gameState.mistakeCount++;
  
  AudioSystem.error();
  flashScreen('red');
  showFloatingText(`‚ùå TROP LENT! -${penalty}s`, '#ff0000');
  document.body.classList.add('shake');
  setTimeout(() => document.body.classList.remove('shake'), 350);
  
  updateUI();
  
  if (gameState.time > 0) {
    setTimeout(() => spawnCustomer(), 500);
  } else {
    endGame();
  }
}

// ==================== SERVING SYSTEM ====================
function serveItem(itemIndex) {
  if (gameState.isGameOver || gameState.currentOrderIndex >= gameState.currentOrder.length) {
    return;
  }
  
  // Troll customer has 25% chance to trick you
  if (gameState.currentCustomer.fake && Math.random() < 0.25) {
    wrongOrder();
    showFloatingText('ü§° PI√àGE!', '#9b59b6');
    return;
  }
  
  const expected = gameState.currentOrder[gameState.currentOrderIndex];
  
  if (itemIndex === expected) {
    correctItem();
  } else {
    wrongOrder();
  }
}

function correctItem() {
  gameState.currentOrderIndex++;
  displayOrder();
  
  if (gameState.currentOrderIndex >= gameState.currentOrder.length) {
    completeOrder();
  } else {
    AudioSystem.success();
    flashScreen('green');
  }
}

function wrongOrder() {
  const timePenalty = 4; // Reduced from 5 to 4 seconds
  gameState.time -= timePenalty;
  gameState.combo = Math.floor(gameState.combo / 2); // Halve combo instead of reset
  gameState.mistakeCount++;
  
  // Critic penalizes mistakes heavily
  if (gameState.currentCustomer.perfectOnly) {
    gameState.time -= 4;
    showFloatingText('üßê INACCEPTABLE! -4s', '#ff0000');
  } else {
    showFloatingText(`‚ùå ERREUR! -${timePenalty}s`, '#ff0000');
  }
  
  AudioSystem.error();
  flashScreen('red');
  document.body.classList.add('shake');
  setTimeout(() => document.body.classList.remove('shake'), 350);
  
  updateUI();
  
  if (gameState.time <= 0) {
    endGame();
  }
}

// ==================== SCORING SYSTEM - FIXED ====================
function completeOrder() {
  if (gameState.isGameOver) return;
  
  clearInterval(gameState.orderTimer);
  UI.timerContainer.classList.remove('timer-warning');
  
  gameState.combo++;
  gameState.totalOrders++;
  
  // Base time reward: 4 seconds per order
  gameState.time += 4;
  
  if (gameState.combo > gameState.maxCombo) {
    gameState.maxCombo = gameState.combo;
  }
  
  // REALISTIC SCORING SYSTEM
  // Base score per item: 5 points
  const baseScore = gameState.currentOrder.length * 5;
  
  // Combo bonus: +1 point per combo level (not exponential)
  const comboBonus = gameState.combo;
  
  // Difficulty bonus: +2 points per difficulty level
  const difficultyBonus = gameState.difficulty * 2;
  
  // Speed bonus: +5 points if served in top 70% of time
  const speedBonus = gameState.orderTimeLeft > gameState.orderTimeMax * 0.7 ? 5 : 0;
  
  // Calculate total before multiplier
  const subtotal = baseScore + comboBonus + difficultyBonus + speedBonus;
  
  // Apply customer multiplier (now more balanced: 0.7 to 2.0)
  const totalScore = Math.floor(subtotal * gameState.currentCustomer.scoreMulti);
  
  gameState.score += totalScore;
  
  // Speed bonus gives extra time
  if (speedBonus > 0) {
    gameState.time += 2;
    showFloatingText('+6s Rapide! ‚ö°', '#00ff00');
  } else {
    showFloatingText('+4s ‚è∞', '#00ff00');
  }
  
  AudioSystem.success();
  
  // Combo milestone at every 5 orders
  if (gameState.combo % 5 === 0 && gameState.combo > 0) {
    AudioSystem.combo();
    showFloatingText(`${gameState.combo}x COMBO! üî•`, '#ffd700');
    gameState.time += 2; // Reduced from 3 to 2
  }
  
  flashScreen('green');
  showFloatingText(`+${totalScore} pts`, '#ffd700');
  
  // Increase difficulty every 8 orders (more realistic progression)
  if (gameState.totalOrders % CONFIG.ORDERS_PER_DIFFICULTY === 0 && gameState.totalOrders > 0) {
    increaseDifficulty();
  }
  
  updateUI();
  
  if (!gameState.isGameOver) {
    setTimeout(() => spawnCustomer(), 350);
  }
}

// ==================== VISUAL EFFECTS ====================
function flashScreen(color) {
  document.body.classList.remove('flash-red', 'flash-green');
  setTimeout(() => document.body.classList.add(`flash-${color}`), 10);
  setTimeout(() => document.body.classList.remove(`flash-${color}`), 350);
}

function showFloatingText(text, color) {
  const div = document.createElement('div');
  div.className = 'floating-text';
  div.style.top = '42%';
  div.style.left = '50%';
  div.style.transform = 'translate(-50%, -50%)';
  div.style.color = color;
  div.textContent = text;
  document.body.appendChild(div);
  setTimeout(() => div.remove(), 1200);
}

// ==================== UI UPDATE ====================
function updateUI() {
  UI.score.textContent = Math.floor(gameState.score);
  UI.time.textContent = Math.max(0, Math.floor(gameState.time));
  UI.combo.textContent = gameState.combo + 'x';
  
  const timePercent = (gameState.time / CONFIG.BASE_TIME) * 100;
  UI.timeBar.style.width = Math.min(100, Math.max(0, timePercent)) + '%';
  
  // Warning when time is low
  if (gameState.time <= 15) {
    UI.time.parentElement.style.animation = 'shake 0.5s infinite';
    UI.time.style.color = '#ff3333';
  } else {
    UI.time.parentElement.style.animation = '';
    UI.time.style.color = '#fff';
  }
}

// ==================== GAME LOOP ====================
function startGame() {
  gameState = {
    score: 0,
    time: CONFIG.BASE_TIME,
    combo: 0,
    maxCombo: 0,
    currentOrder: [],
    currentOrderIndex: 0,
    currentCustomer: null,
    orderTimer: null,
    orderTimeLeft: 0,
    orderTimeMax: 0,
    gameTimer: null,
    totalOrders: 0,
    mistakeCount: 0,
    difficulty: 1,
    isGameOver: false
  };
  
  AudioSystem.init();
  
  UI.gameOver.style.display = 'none';
  document.body.classList.remove('shake', 'flash-red', 'flash-green');
  
  setDifficulty(1);
  updateUI();
  spawnCustomer();
  
  clearInterval(gameState.gameTimer);
  gameState.gameTimer = setInterval(() => {
    if (gameState.isGameOver) {
      clearInterval(gameState.gameTimer);
      return;
    }
    
    gameState.time -= 0.1;
    updateUI();
    
    if (gameState.time <= 0) {
      endGame();
    }
  }, 100);
}

function stopGame() {
  gameState.isGameOver = true;
  clearInterval(gameState.gameTimer);
  clearInterval(gameState.orderTimer);
}

function endGame() {
  if (gameState.isGameOver) return;
  
  gameState.isGameOver = true;
  
  clearInterval(gameState.gameTimer);
  clearInterval(gameState.orderTimer);
  
  BestScores.addScore(
    Math.floor(gameState.score),
    gameState.difficulty,
    gameState.totalOrders,
    gameState.maxCombo
  );
  
  UI.finalScore.textContent = Math.floor(gameState.score);
  
  // More realistic score thresholds
  let msg = '';
  if (gameState.score >= 500) msg = 'üèÜ L√âGENDE DE L\'EMPIRE! üèÜ';
  else if (gameState.score >= 350) msg = 'üî• MA√éTRE KABAB! üî•';
  else if (gameState.score >= 250) msg = '‚≠ê SERVICE EXCEPTIONNEL! ‚≠ê';
  else if (gameState.score >= 150) msg = 'üëç BON TRAVAIL! üëç';
  else if (gameState.score >= 80) msg = 'üí™ BON EFFORT! üí™';
  else msg = 'üéØ CONTINUE √Ä T\'ENTRA√éNER!';
  
  UI.performanceMsg.textContent = msg;
  
  // Fixed accuracy calculation (was dividing by 10 instead of 100)
  const accuracy = gameState.totalOrders > 0 
    ? Math.floor((gameState.totalOrders / (gameState.totalOrders + gameState.mistakeCount)) * 100)
    : 0;
  
  UI.statsSummary.innerHTML = `
    <strong>Commandes servies:</strong> ${gameState.totalOrders}<br>
    <strong>Meilleur combo:</strong> ${gameState.maxCombo}x<br>
    <strong>Niveau atteint:</strong> ${gameState.difficulty} / ${CONFIG.MAX_DIFFICULTY}<br>
    <strong>Pr√©cision:</strong> ${accuracy}%
  `;
  
  UI.gameOver.style.display = 'block';
}

// ==================== INITIALIZATION ====================
BestScores.init();
initMenu();

document.body.addEventListener('click', () => AudioSystem.unlock(), { once: true });
document.body.addEventListener('touchstart', () => AudioSystem.unlock(), { once: true });
</script>
